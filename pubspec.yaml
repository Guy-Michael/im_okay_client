name: im_okay
description: A check-in app for times of peril.
publish_to: 'none'
version: 1.0.2+7

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  provider: ^6.0.5
  go_router: ^14.3.0
  intl: any
  http: ^1.1.0
  firebase_messaging: ^15.1.5
  equatable: ^2.0.5
  getwidget: ^4.0.0
  flutter_localizations:
