  sign_in_button: ^3.2.0
  firebase_ui_auth: ^1.14.0
  firebase_ui_oauth_google: ^1.3.2
  json: ^0.20.2
  logger: ^2.4.0
  geolocator: ^13.0.2
  point_in_polygon: ^1.0.0
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_launcher_icons: ^0.14.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.6
  integration_test:
    sdk: flutter

flutter:
